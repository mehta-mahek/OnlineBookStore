<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        background: linear-gradient(to bottom right, #f5e1c8, #f0f3f4);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .content {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input[type="text"],
      input[type="password"] {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        color: #333;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #6b4226;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 1em;
      }
      .signup-link {
        text-align: center;
        margin-top: 15px;
      }
      .signup-link a {
        color: #6b4226;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        padding: 1rem 0;
      }
      .checkbox label {
        font-size: 1rem;
        color: #555;
        cursor: pointer;
      }
      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="remember-me" name="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit">Create Account</button>
        <p class="signup-link">
          Already have an account? <a href="gg.html">Sign In</a>
        </p>
        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
    
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessageDiv = document.getElementById("errorMessage");
    
          try {
            const response = await fetch("http://localhost:5000/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, email, password }),
            });
    
            let data;
            try {
              data = await response.json();
            } catch (jsonError) {
              const rawText = await response.text();
              console.error("Invalid JSON:", rawText);
              throw new Error("Server did not return JSON");
            }
    
            if (response.ok) {
              alert("ðŸŽ‰ Registration successful!");
              window.location.href = "gg.html"; // redirect to login
            } else {
              errorMessageDiv.textContent = data.error || "Signup failed.";
              setTimeout(() => (errorMessageDiv.textContent = ""), 3000);
            }
          } catch (error) {
            console.error("Fetch error:", error);
            errorMessageDiv.textContent = "Network error. Please try again.";
            setTimeout(() => (errorMessageDiv.textContent = ""), 3000);
          }
        });
    </script>
    
  </body>
</html>
