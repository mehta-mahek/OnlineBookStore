<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Wishlist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap");
      :root {
        --green: #6b4226; /* Rich brown */
        --dark-color: #4e2a1e; /* Deep brown */
        --black: #3b2f2f; /* Dark vintage brown */
        --light-color: #9c6b4f; /* Warm tan */
        --border: 0.1rem solid rgba(80, 60, 40, 0.3); /* Softer brownish border */
        --border-hover: 0.1rem solid var(--black);
        --box-shadow: 0 0.5rem 1rem rgba(80, 60, 40, 0.2);
        background-color: #f5e1c8; /* Warm beige background */
      }

      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
        text-transform: capitalize;
        transition: all 0.2s linear;
        transition: width none;
      }

      html {
        font-size: 62.5%;
        overflow-x: hidden;
        scroll-padding-top: 5rem;
        scroll-behavior: smooth;
      }

      html::-webkit-scrollbar {
        width: 1rem;
      }

      html::-webkit-scrollbar-track {
        background: transparent;
      }

      html::-webkit-scrollbar-thumb {
        background: var(--black);
      }

      section {
        padding: 5rem 9%;
      }

      .heading {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      .heading::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 0.01rem;
        background: rgba(0, 0, 0, 0.1);
        z-index: -1;
      }

      .heading span {
        font-size: 3rem;
        padding: 0.5rem 2rem;
        color: var(--black);
        background: white;
        border: var(--border);
      }

      .btn {
        margin-top: 1rem;
        display: inline-block;
        padding: 0.9rem 3rem;
        border-radius: 0.5rem;
        color: #fff;
        background: var(--green);
        font-size: 1.7rem;
        cursor: pointer;
        font-weight: 500;
      }

      .btn:hover {
        background: var(--dark-color);
      }

      .header .header-1 {
        background: #503b31;
        background: var(--green);
        padding: 1.5rem 9%;
        display: flex;
        align-items: center;
        color: #f5e1c8;
        justify-content: space-between;
      }

      .header .header-1 .logo {
        font-size: 2.5rem;
        font-weight: bolder;
        color: #f5e1c8;
      }

      .header .header-1 .logo i {
        color: #f5e1c8;
      }

      .header .header-1 .search-form {
        width: 50rem;
        height: 5rem;
        border: var(--border);
        overflow: hidden;
        background: #f5e1c8;
        display: flex;
        align-items: center;
        border-radius: 0.5rem;
      }

      .header .header-1 .search-form input {
        font-size: 1.6rem;
        padding: 0 1.2rem;
        height: 100%;
        width: 100%;
        text-transform: none;
        color: var(--black);
      }

      .header .header-1 .search-form label {
        font-size: 2.5rem;
        padding-right: 1.5rem;
        color: var(--black);
        cursor: pointer;
      }

      .header .header-1 .search-form label:hover {
        color: var(--green);
      }

      .header .header-1 .icons div,
      .header .header-1 .icons a {
        font-size: 2.5rem;
        margin-left: 1.5rem;
        color: #f5e1c8;
        cursor: pointer;
      }

      .header .header-1 .icons div:hover,
      .header .header-1 .icons a:hover {
        color: #f5e1c8;
      }

      #search-btn {
        display: none;
      }

      .header .header-2 {
        background: var(--dark-color);
        color: #f5e1c8;
      }

      .header .header-2 .navbar {
        text-align: center;
      }

      .header .header-2 .navbar a {
        color: #f5e1c8;
        display: inline-block;
        padding: 1.2rem;
        font-size: 1.7rem;
      }

      .header .header-2 .navbar a:hover {
        background: var(--black);
      }

      .header .header-2.active {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .bottom-navbar {
        text-align: center;
        background: #503b31;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: none;
      }

      .bottom-navbar a {
        font-size: 2.5rem;
        padding: 2rem;
        color: #f5e1c8;
      }

      .bottom-navbar a:hover {
        background: var(--dark-color);
      }

      .wishlist-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
        gap: 2rem;
      }

      .wishlist-item {
        border: var(--border);
        padding: 2rem;
        text-align: center;
        background-color: white;
        border-radius: 0.5rem;
        position: relative;
        transition: transform 0.3s ease, opacity 0.3s ease;
        transform: scale(1);
        opacity: 1;
      }

      .wishlist-item.removed {
        transform: scale(0.8);
        opacity: 0;
      }

      .wishlist-item:hover {
        border: var(--border-hover);
      }

      .wishlist-item img {
        max-width: 20rem;
        height: auto;
        margin-bottom: 1rem;
      }

      .add-to-cart-btn {
        display: inline-block;
        padding: 0.9rem 3rem;
        border-radius: 0.5rem;
        color: #fff;
        background: var(--green);
        font-size: 1.7rem;
        cursor: pointer;
        font-weight: 500;
        margin-top: 1rem;
      }

      .add-to-cart-btn:hover {
        background: var(--dark-color);
      }

      .remove-from-wishlist {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 2rem;
        color: var(--light-color);
        cursor: pointer;
      }

      .remove-from-wishlist:hover {
        color: var(--black);
      }

      .wishlist-item h3 {
        font-size: 2rem;
        color: var(--black);
      }

      .wishlist-item p {
        font-size: 1.6rem;
        color: var(--light-color);
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-1">
        <a href="#" class="logo"> <i class="fas fa-book"></i> Bookji Wishlist</a>
        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <a href="wishlist.html" class="fas fa-heart"></a>
          <a href="cart.html" class="fas fa-shopping-cart"></a>
          <a href="gg.html" class="fas fa-user"></a>
        </div>
      </div>
      <div class="header-2">
        <nav class="navbar">
          <a href="home.html">home</a>
          <a href="featured.html">featured</a>
          <a href="arrival.html">arrivals</a>
          <a href="review.html">reviews</a>
          <a href="blog.html">blogs</a>
          <a href="chat.html">Chat</a>
        </nav>
      </div>
    </header>
    <div class="wishlist-container" id="wishlist-items"></div>
    <script>
        
          document.addEventListener("DOMContentLoaded", function () {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            let wishlistContainer = document.getElementById('wishlist-container');
            
            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = '<p class="empty">Your wishlist is empty.</p>';
            } else {
                wishlist.forEach(book => {
                    let bookElement = document.createElement('div');
                    bookElement.classList.add('wishlist-item');
                    bookElement.innerHTML = `
                        <div class="book">
                            <img src="${book.image}" alt="${book.title}">
                            <div class="content">
                                <h3>${book.title}</h3>
                                <p class="price">${book.price}</p>
                                <button class="btn remove-btn" data-id="${book.id}">Remove</button>
                            </div>
                        </div>
                    `;
                    wishlistContainer.appendChild(bookElement);
                });
            }
            
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', function () {
                    let bookId = this.dataset.id;
                    wishlist = wishlist.filter(item => item.id !== bookId);
                    localStorage.setItem('wishlist', JSON.stringify(wishlist));
                    location.reload();
                });
            });
        });
          function loadWishlist() {
            let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
            let wishlistContainer = document.getElementById("wishlist-items");

            wishlistContainer.innerHTML = "";
            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = "<p>Your wishlist is empty.</p>";
                return;
            }

            wishlist.forEach((item, index) => {
                let wishlistItem = document.createElement("div");
                wishlistItem.classList.add("wishlist-item");
                wishlistItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <p>${item.name} - Rs.${item.price}</p>
                    <button class="remove-wishlist" data-index="${index}">Remove</button>
                `;
                wishlistContainer.appendChild(wishlistItem);
            });

            document.querySelectorAll(".remove-wishlist").forEach(button => {
                button.addEventListener("click", (event) => {
                    let index = event.target.dataset.index;
                    wishlist.splice(index, 1);
                    localStorage.setItem("wishlist", JSON.stringify(wishlist));
                    loadWishlist();
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadWishlist);
    </script>
  </body>
</html>
