  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <title>Chatbot</title>
      <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap");
  
        :root {
          --green: #6b4226;
          --dark-color: #4e2a1e;
          --black: #3b2f2f;
          --light-color: #9c6b4f;
          --border: 0.1rem solid rgba(80, 60, 40, 0.3);
          --border-hover: 0.1rem solid var(--black);
          --box-shadow: 0 0.5rem 1rem rgba(80, 60, 40, 0.2);
          background-color: #f5e1c8;
        }
  
        * {
          font-family: "Poppins", sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          outline: none;
          border: none;
          text-decoration: none;
          text-transform: capitalize;
          transition: all 0.2s linear;
          transition: width none;
        }
  
        html {
          font-size: 62.5%;
          overflow-x: hidden;
          scroll-padding-top: 5rem;
          scroll-behavior: smooth;
        }
  
        body {
          background: var(--background-color);
          display: flex;
          flex-direction: column; /* Stack header and chat container */
          min-height: 100vh; /* Ensure full viewport height */
        }
  
        /* CHAT CONTAINER */
        .chat-container {
          flex-grow: 1; /* Allow container to grow and fill remaining space */
          display: flex;
          flex-direction: column;
          background: #fff8dc;
          border-radius: 0; /* Remove border radius for fullscreen */
        }
  
        /* CHAT HEADER */
        .chat-header {
          background: var(--green);
          padding: 15px;
          color: white;
          text-align: center; /* Center the header text */
          font-size: 18px;
        }
  
        /* CHAT BOX */
        .chat-box {
          flex-grow: 1; /* Allow chat box to take up remaining space */
          overflow-y: auto;
          padding: 15px;
          display: flex;
          flex-direction: column;
        }
  
        /* MESSAGES */
        .bot-message,
        .user-message {
          padding: 10px;
          margin: 5px;
          border-radius: 10px;
          max-width: 80%;
        }
  
        .bot-message {
          background: var(--green);
          color: white;
          align-self: flex-start;
        }
  
        .user-message {
          background: #d2b48c;
          color: black;
          align-self: flex-end;
        }
  
        /* CHAT INPUT */
        .chat-input {
          display: flex;
          padding: 10px;
          background: var(--green);
          border-top: 1px solid #ccc;
        }
  
        .chat-input input {
          flex: 1;
          padding: 12px;
          border: none;
          outline: none;
          background: #f5deb3;
          border-radius: 20px;
        }
  
        .chat-input button {
          background: var(--dark-color);
          color: white;
          border: none;
          padding: 10px 15px;
          margin-left: 10px;
          cursor: pointer;
          border-radius: 50%;
        }
        .header .header-1 {
          background: var(--green);
          padding: 1.5rem 9%;
          display: flex;
          align-items: center;
          color: #f5e1c8;
          justify-content: space-between;
        }
  
        .header .header-1 .logo {
          font-size: 2.5rem;
          font-weight: bolder;
          color: #f5e1c8;
        }
  
        .header .header-1 .logo i {
          color: #f5e1c8;
        }
  
        .header .header-1 .search-form {
          width: 50rem;
          height: 5rem;
          border: var(--border);
          overflow: hidden;
          background: #f5e1c8;
          display: flex;
          align-items: center;
          border-radius: 0.5rem;
        }
  
        .header .header-1 .search-form input {
          font-size: 1.6rem;
          padding: 0 1.2rem;
          height: 100%;
          width: 100%;
          text-transform: none;
          color: var(--black);
        }
  
        .header .header-1 .search-form label {
          font-size: 2.5rem;
          padding-right: 1.5rem;
          color: var(--black);
          cursor: pointer;
        }
  
        .header .header-1 .search-form label:hover {
          color: var(--green);
        }
  
        .header .header-1 .icons div,
        .header .header-1 .icons a {
          font-size: 2.5rem;
          margin-left: 1.5rem;
          color: #f5e1c8;
          cursor: pointer;
        }
  
        .header .header-1 .icons div:hover,
        .header .header-1 .icons a:hover {
          color: #f5e1c8;
        }
  
        #search-btn {
          display: none;
        }
  
        .header .header-2 {
          background: var(--dark-color);
          color: #f5e1c8;
        }
  
        .header .header-2 .navbar {
          text-align: center;
        }
  
        .header .header-2 .navbar a {
          color: #f5e1c8;
          display: inline-block;
          padding: 1.2rem;
          font-size: 1.7rem;
        }
  
        .header .header-2 .navbar a:hover {
          background: var(--black);
        }
      </style>
    </head>
    <body>
      <header class="header">
        <div class="header-1">
          <a href="#" class="logo"> <i class="fas fa-book"></i> Bookji Chatbot</a>
          </form>
          <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="home.html">home</a>
          </div>
        </div>
      </header>
      <div class="chat-container">
        <div class="chat-box" id="chatBox">
          <div class="bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Type a message..."
            onkeypress="handleKeyPress(event)"
          />
          <button onclick="sendMessage()">âž¤</button>
        </div>
      </div>
  
      <script>
        function sendMessage() {
          let userInput = document.getElementById("userInput");
          let chatBox = document.getElementById("chatBox");
  
          let userMessage = userInput.value.trim();
          if (userMessage === "") return;
  
          // Add user message to chat
          let userDiv = document.createElement("div");
          userDiv.className = "user-message";
          userDiv.textContent = userMessage;
          chatBox.appendChild(userDiv);
  
          // Bot response logic
          async function sendMessage() {
  let userInput = document.getElementById("userInput");
  let chatBox = document.getElementById("chatBox");

  let userMessage = userInput.value.trim();
  if (userMessage === "") return;

  // Add user message to chat
  let userDiv = document.createElement("div");
  userDiv.className = "user-message";
  userDiv.textContent = userMessage;
  chatBox.appendChild(userDiv);

  // Fetch bot response
  let botDiv = document.createElement("div");
  botDiv.className = "bot-message";
  botDiv.textContent = "Thinking...";
  chatBox.appendChild(botDiv);

  try {
    let botMessage = await getBotResponse(userMessage);
    botDiv.textContent = botMessage; // Update the bot's message
  } catch (error) {
    botDiv.textContent = "Error fetching response!";
  }

  // Scroll to bottom
  chatBox.scrollTop = chatBox.scrollHeight;

  // Clear input
  userInput.value = "";
}

          let botDiv = document.createElement("div");
          botDiv.className = "bot-message";
          botDiv.textContent = botMessage;
          chatBox.appendChild(botDiv);
  
          // Scroll to bottom
          chatBox.scrollTop = chatBox.scrollHeight;
  
          // Clear input
          userInput.value = "";
        }
  
        function handleKeyPress(event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        }
  
        // Basic bot response logic
        function getBotResponse(message) {
          message = message.toLowerCase();
  
          if (message.includes("hello")) {
            return "Hi there! How can I assist you?";
          } else if (message.includes("book")) {
            return "We have a variety of books available! What genre are you interested in?";
          } else if (message.includes("bye")) {
            return "Goodbye! Have a great day!";
          } else {
            return "I'm not sure I understand. Can you rephrase that?";
          }
        }
        async function getBotResponse(message) {
    try {
      const response = await fetch('http://localhost:3000/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message }),
      });
  
      const data = await response.json();
      return data.reply;
    } catch (error) {
      return "Error contacting server.";
    }
  }
      </script>
    </body>
  </html>
